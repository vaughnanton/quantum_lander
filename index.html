<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">

      <script src="assets/js/jquery-1.11.1.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/js/script.js"></script>

  </head>

  <body>

     <div class="content">
         <div class="inner">
              <div class="container-fluid">

                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                      <img src="companylogo.jpg" alt="Logo Here">
                      <div class="info">
                        <strong>
                        <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
                        </strong>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">

                      <form role="form" action="" method="post" class="registration-form">

                        <fieldset>
                          <div class="form-field">
                            <div class="form-group">
                              <label class="sr-only" for="form-username">Username</label>
                              <input type="text" name="form-username" placeholder="Enter a username" class="form-username form-control" id="form-username">
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn btn-next" id="get-started">Get Started Now</button>
                            </div>
                          </div>
                        </fieldset>

                        <fieldset>
                          <div class="form-field">
                            <div class="form-group">
                              <label class="sr-only" for="form-first">First Name</label>
                              <input type="text" name="form-first" placeholder="First Name" class="form-first form-control" id="form-first">
                              <label class="sr-only" for="form-last">Last Name</label>
                              <input type="text" name="form-last" placeholder="Last Name" class="form-last form-control" id="form-last">
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn btn-previous" id="first-prev">Previous</button>
                              <button type="button" class="btn btn-next" id="first-next">Next</button>
                            </div>
                          </div>
                        </fieldset>

                        <fieldset>
                          <div class="form-field">
                            <div class="form-group">
                              <label class="sr-only" for="form-email">Email</label>
                              <input type="text" name="form-email" placeholder="Email" class="form-email form-control" id="form-email">
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn btn-previous" id="scnd-prev">Previous</button>
                              <button type="button" class="btn btn-next" id="scnd-next">Next</button>
                            </div class="text-center">
                          </div>
                        </fieldset>

                        <fieldset>
                          <div class="form-field">
                            <div class="form-group">
                              <label class="sr-only" for="form-country">First Name</label>
                              <input type="text" name="form-country" placeholder="Country" class="form-country form-control" id="form-country">
                              <label class="sr-only" for="form-last">Zip Code</label>
                              <input type="text" name="form-zip" placeholder="Zip Code" class="form-zip form-control" id="form-zip">
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn btn-previous" id="third-prev">Previous</button>
                              <button type="submit" class="btn">Sign me up!</button>
                            </div>
                          </div>
                        </fieldset>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
         </div>
    </div>

  </body>
</html>
